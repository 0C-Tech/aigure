<div class="setting-form">
  <div class="form-item">
    <div class="form-item-label">Name</div>
    <div class="form-item-desc">The name can include first and last names.</div>
    <div class="form-item-control"><input class="input" placeholder="Name" /></div>
    <div class="form-item-error"></div>
  </div>
  <div class="form-item">
    <div class="form-item-label">Greeting</div>
    <div class="form-item-desc">What would say to start a conversation?</div>
    <div class="form-item-control">
      <textarea class="textarea input-ctrl-greeting" placeholder="Greeting"></textarea>
    </div>
    <div class="form-item-error"></div>
  </div>
  <div class="form-item">
    <div class="form-item-label">Description</div>
    <div class="form-item-desc">In a few sentences, how would describe themselves?</div>
    <div class="form-item-control">
      <textarea class="textarea input-ctrl-desc" placeholder="Description"></textarea>
    </div>
    <div class="form-item-error"></div>
  </div>
</div>
<div class="actions">
  <div class="action-item">
    <a class="button button-bg" (click)="createAccount()">Create your aigure</a>
  </div>
</div>
