<div class="step-desc">
  <div class="step-title">Create Account</div>
  <div class="step-desc-text">Create an account to save your progress and get access to conversations on other devices
  </div>
</div>
<form [formGroup]="regForm" (ngSubmit)="register()">
  <div class="user-form">
    <div class="form-item">
      <div class="form-item-control">
        <input type="text" class="input" formControlName="email"
               maxlength="100" autocomplete="off" placeholder="Email" />
      </div>
      <div class="form-item-error">
        <ng-container *ngIf="regForm.get('email')?.dirty">
          <span *ngIf="regForm.get('email')?.errors?.['required']">请输入邮箱</span>
          <span *ngIf="regForm.get('email')?.errors?.['email']">邮箱格式不正确</span>
        </ng-container>
      </div>
    </div>
    <div class="form-item">
      <div class="form-item-control">
        <input type="password" class="input" formControlName="password"
               maxlength="20" placeholder="Password" />
      </div>
      <div class="form-item-error">
        <ng-container *ngIf="regForm.get('password')?.dirty">
          <span *ngIf="regForm.get('password')?.errors?.['required']">请输入密码</span>
        </ng-container>
      </div>
    </div>
    <div class="form-item">
      <div class="form-item-control">
        <input type="password" class="input" formControlName="repeatPassword"
               maxlength="20" placeholder="Repeat Password" />
      </div>
      <div class="form-item-error">
        <ng-container *ngIf="regForm.get('repeatPassword')?.dirty">
          <span *ngIf="regForm.get('repeatPassword')?.errors?.['required']">请再一次输入密码</span>
          <span *ngIf="regForm.value.repeatPassword && regForm.errors?.['confirmPwd'].invalid">两次密码输入不一致</span>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="actions">
    <div class="action-item">
      <a class="button button-bg" (click)="register()">Create Account</a>
    </div>
  </div>
</form>
